            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" style="margin-bottom: 15px; margin-top: 10px; height: 78.8vh; display: flex;">
                    <div class="forma">
                        <form role="form" onsubmit="registration()">
                            <div class="form-group">
                                <label style="color: white;" for="name">Name</label>
                                <input type="name" class="form-control" id="name_sign" placeholder="Enter yor name" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label style="color: white;" for="email_sign">Email</label>
                                <input type="email" class="form-control" id="email_sign" placeholder="Enter your email" required>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label style="color: white;" for="pass_sign">Password</label>
                                <input type="password" class="form-control" id="pass_sign" placeholder="Enter your password" required>
                            </div>
                            <hr>
                            <div class="form-check form-check-inline" style="margin-left: 60px; margin-bottom: 15px;">
                                <label style="color: white;" class="form-check-label" for="optionsRadios">
                                    <input id="sex_sign" class="form-check-input" type="radio" name="optionsRadios" id="radio1" value="male"> Male
                                </label>
                            </div>
                            
                            <div class="form-check form-check-inline">
                                <label style="color: white;" class="form-check-label" for="optionsRadios">
                                    <input id="sex_sign" class="form-check-input" type="radio" name="optionsRadios" id="radio2" value="female"> Female
                                </label>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label style="color: white;" for="inputDate">Enter birthdate:</label>
                                <input id="date_sign" type="date" class="form-control" required>
                              </div>
                            <button type="submit" class="btn btn-dark" style="margin: 0 auto; display: block;">Sign Up</button>
                        </form>
                    </div>
